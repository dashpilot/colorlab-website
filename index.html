<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ColorLab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header-home">
      <img src="img/colorlab-logo.png" class="logo" />
    </header>
    <div class="home-wrap">
      <main>
        <div class="row">
          <div class="col-md-4 text-center">
            <i class="fas fa-tint fa-large"></i>
            <br />

            <h3>Color grade your footage</h3>

            <p>Upload and grade images or grab frames from video</p>
          </div>
          <div class="col-md-4 text-center">
            <i class="fas fa-cube fa-large"></i>
            <br />

            <h3>Apply or create LUTs</h3>

            <p>Upload your own LUTs or create completely new ones</p>
          </div>
          <div class="col-md-4 text-center">
            <i class="fas fa-save fa-large"></i>
            <br />

            <h3>Save images and LUTs</h3>

            <p>Export your graded images, or export your grade as a LUT</p>
          </div>
        </div>
        <br />
        <div class="text-center mt-5">
          <a class="btn btn-light" href="https://colorlab-pwa.vercel.app"
            >Launch App</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
