<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ColorLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <script
      defer
      data-domain="colorlab.co"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>

  <body>
    <header class="header-home">
      <img src="img/colorlab-logo.png" class="logo" />
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center">
            <i class="fas fa-cloud-upload-alt fa-large"></i>
            <br />

            <h3>Upload your own LUTs</h3>

            <p>
              Upload and apply your own LUTs or choose any of the built-in LUTs
            </p>
          </div>
          <div class="col-md-4 text-center">
            <i class="fas fa-magic fa-large"></i>
            <br />

            <h3>Look Generator</h3>

            <p>
              Generate endless new looks with the help of the Look Generator
            </p>
          </div>
          <div class="col-md-4 text-center">
            <i class="fas fa-save fa-large"></i>
            <br />

            <h3>Export images and LUTs</h3>

            <p>Export your graded images, or export your grade as a LUT</p>
          </div>
        </div>
        <br />
        <div class="text-center mt-5">
          <a class="btn btn-light" href="https://app.colorlab.co">Launch App</a>
        </div>
      </div>
    </main>
    <footer>Made by <a href="https://www.filmkit.net">Filmkit</a></footer>
  </body>
</html>
