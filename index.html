<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ColorLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <script
      defer
      data-domain="colorlab.co"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>

  <body>
    <header class="header-home">
      <img src="img/colorlab-logo.png" class="logo" />
    </header>

    <main>
      <div class="home-wrap">
        <div class="row">
          <div class="col-md-4 text-center">
            <i class="fas fa-cloud-upload-alt fa-large"></i>
            <br />

            <h3>1. Upload your footage</h3>

            <p>Upload images or automatically grab frames from video</p>
          </div>
          <div class="col-md-4 text-center">
            <i class="fas fa-cube fa-large"></i>
            <br />

            <h3>2. Apply LUTs and tweaks</h3>

            <p>Upload your own LUTs or create completely new ones</p>
          </div>
          <div class="col-md-4 text-center">
            <i class="fas fa-save fa-large"></i>
            <br />

            <h3>3. Export images or LUTs</h3>

            <p>Export your graded images, or export your grade as a LUT</p>
          </div>
        </div>
        <br />
        <div class="text-center mt-5">
          <a class="btn btn-light" href="https://app.colorlab.co">Launch App</a>
        </div>
      </div>
    </main>
  </body>
</html>
